<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="#">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Calculator</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="style.css" rel="stylesheet">

  <!--[if lt IE 9]>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
<div class="wrap">
  <div class="top">
    <input class="screen" type="text" placeholder="">
  </div>
  <div class="rows ">
    <button id="btn_7" class="number">7</button>
    <button id="btn_8" class="number">8</button>
    <button id="btn_9" class="number">9</button>
    <button id="btn_4" class="number">4</button>
    <button id="btn_5" class="number">5</button>
    <button id="btn_6" class="number">6</button>
    <button id="btn_1" class="number">1</button>
    <button id="btn_2" class="number">2</button>
    <button id="btn_3" class="number">3</button>
    <button id="btn_0" class="number">0</button>
    <button id="btn_minus" class="operator">-</button>
    <button id="btn_plus" class="operator">+</button>
    <button id="btn_divide" class="operator">/</button>
    <button id="btn_comma" class="operator">.</button>
    <button id="btn_multiply" class="operator">*</button>
    <button id="btn_evals" class="eval">=</button>
    <button id="btn_clear" class="clear">clear</button>
    <button id="btn_delete" class="clear">del</button>
  </div>
</div>
 <script src="script.js" defer="defer"></script>
</body>
</html>
